<!-- v-model 의 특징
1. 양방향 바인딩
- form input 요소가 vue data 인스턴스를 업데이트하고, (v-on:input)
- vue 인스턴스의 데이터가 input을 업데이트 한다.  (v-bind:value)
- 즉, v-model은 v-on과 v-bind의 조합이라고 볼 수 있다.

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="inpText" />
      <p>{{ inpText }}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            inpText: "",
          };
        },
        methods: {},
      });
      app.mount("#app");
    </script>
  </body>
</html>

<!-- 
v-for의 내부에서 v-on을 사용할 수 있다.
* v-on은 @으로 줄여 쓸 수 있다!
-->

<!DOCTYPE html>
<html lang="en">
  <head>
      <style>
    #app {
      border: dashed black 1px;
      width: 220px;
      padding: 20px;
    }

    #app > img {
      float: right;
      width: 55%;
    }

    li:hover {
      cursor: pointer;
      background-color: rgb(224, 224, 224);
    }

    #app > ol {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #app li {
      padding-left: 6px;
      border-radius: 5px;
      width: 70px;
    }
  </style>
  </head>
  <body>
    <div id="app">
  <img v-bind:src="imgUrl">
  <ol>
    <li v-for="food in manyFoods" @:click="imgUrl=food.url">
      {{ food.name }}
    </li>
  </ol>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            imgUrl: "../imgs/img_salad.svg",
            manyFoods: [
              { name: "Burrito", url: "../imgs/img_burrito.svg" },
              { name: "Salad", url: "../imgs/img_salad.svg" },
              { name: "Cake", url: "../imgs/img_cake.svg" },
              { name: "Soup", url: "../imgs/img_soup.svg" },
            ],
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

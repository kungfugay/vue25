<!-- 
Watch
* computed 속성과 마찬가지로 직접 호출 불가함, data 값이 변경될 때만 자동으로 호출됨.
* watchers는 watch하기로 설정된 하나의 프로퍼티만 의존할 수 있음.
* computed는 data내부의 여러가지 프로퍼티를 의존할 수 있음.

문법
const app = Vue.createApp({
  data() {
    ...
  },
  watch: {
    ...
  },
  computed: {
    ...
  },
  methods: {
    ...
  }
})

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="range" min="0" max="100" step="1" v-model="rangeVal" />
      <p><code>{{ rangeVal }}</code></p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            rangeVal: 70,
          };
        },
        watch: {
          rangeVal(val) {
            if (val > 20 && val < 60) {
              if (val < 40) {
                this.rangeVal = 20;
              } else {
                this.rangeVal = 60;
              }
            }
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

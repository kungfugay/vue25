<!-- 이벤트 수정자 (Event Modifier)

* v-on 지시자와 함께 사용된다.
* 메소드 실행을 트리거하는 방법을 수정하고, 더 자세하게 반응할 수 있다.

* v-on:submit.prevent -> html 양식의 기본 제출 동작 방지

* v-on:click.once -> 페이지 로드된 이후 한 번만 클릭 후 실행되도록
once는 키보드 및 마우스 클릭 이벤트 후에 사용할 수 있습니다.

* v-on:keyup.enter -> 이벤트 리스트너로 사용할 키보드 키 지정
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Mouse Pointer Position</title>
    <style>
      #app {
        border: black dashed 1px;
        width: 200px;
        padding: 0 20px 20px 20px;
      }
    </style>
  </head>
  <body>
    <h1>.once 예시</h1>

    <div id="app">
      <p>아래 버튼은 최초 클릭에만 반응한다</p>
      <button v-on:click.once="createAlert">Create Alert</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        methods: {
          createAlert() {
            alert("Alert created from button click");
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

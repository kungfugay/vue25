<!-- Event modifier
키보드 키 이벤트 수정자
* 3가지 키보드 이벤트 유형: keydown, keypress, keyup
* 각 이벤트 유형마다 이벤트가 발생한 키를 지정할 수 있다.
* 특정 키 값을 직접 찾으려면 event.key를 사용해서 찾을 수 있다. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>Start writing inside the text box to record the key value:</p>
      <input type="text" v-on:keydown="getKey" />
      <p id="green">{{ keyValue }}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            keyValue: "",
          };
        },
        methods: {
          getKey(evt) {
            this.keyValue = evt.key;
            console.log(evt.key);
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

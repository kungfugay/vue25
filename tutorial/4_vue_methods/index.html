<!-- 
 vue methods property 
* 뷰 메소드 프로퍼티는 뷰 인스턴스에 속하는 함수들을 저장하는 프로퍼티이다.
* methods 내부에서 data 프로퍼티를 참조하려면 this. 전치사를 붙여야 함
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #app {
        border: black dashed 1px;
        width: 200px;
        padding: 0 20px 20px 20px;
      }
      #app > div {
        width: 140px;
        height: 60px;
        background-color: lightgreen;
        padding: 20px;
        font-weight: bold;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>Click on the box below:</p>
      <div @:click="writeText">{{ text }}</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            text: "",
          };
        },
        methods: {
          writeText() {
            this.text = "Hello World";
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
